<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
</head>
<body>
<form id="form1" name="form1" method="post">
</form>
<table width="500" border="1" align="center">
  <tbody>
    <tr>
      <td align="center">Inicio</td>
      <td align="center">Logros</td>
      <td align="center">Galeria</td>
      <td align="center">Contacto</td>
    </tr>
    <tr>
      <td colspan="4" align="center">Registration form</td>
    </tr>
    <tr>
      <td align="center">Full name</td>
      <td><input name="textfield" type="text" id="textfield" value="Name" size="30"></td>
      <td colspan="2"><input name="textfield2" type="text" id="textfield2" value="Last name" size="30"></td>
    </tr>
    <tr>
      <td rowspan="4" align="center">Domicilio</td>
      <td colspan="3"><input name="textfield4" type="text" id="textfield4" value="Adress" size="60"></td>
    </tr>
    <tr>
      <td colspan="3"><input name="textfield3" type="text" id="textfield3" value="Pros streets" size="60"></td>
    </tr>
    <tr>
      <td><input name="textfield5" type="text" id="textfield5" value="Country"></td>
      <td colspan="2"><select name="select" size="0" id="select">
        <option>Country</option>
        <option>Algeria</option>
        <option>Brazil</option>
        <option>China</option>
        <option>Denmark</option>
        <option>Egypt</option>
        <option>France</option>
        <option>Germany</option>
        <option>Honduras</option>
        <option>India</option>
        <option>Japan</option>
      </select></td>
    </tr>
    <tr>
      <td><input name="textfield6" type="text" id="textfield6" value="City"></td>
      <td colspan="2"><input name="textfield8" type="text" id="textfield8" value="Region/Province/State"></td>
    </tr>
    <tr>
      <td>Particular Phone</td>
      <td colspan="3"><input type="search" name="search" id="search"></td>
    </tr>
    <tr>
      <td>Fax</td>
      <td colspan="3"><input type="text" name="textfield7" id="textfield7"></td>
    </tr>
    <tr>
      <td>Sex</td>
      <td><p>
        <label>
          <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_0">
          Male</label>
        <br>
        <label>
          <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_1">
          Female</label>
        <br>
      </p></td>
      <td colspan="2">&nbsp;</td>
    </tr>
    <tr>
      <td>Civil state</td>
      <td><p>
        <label>
          <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_0">
          Single</label>
        <br>
        <label>
          <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_1">
          Married</label>
        <br>
        <label>
          <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_2">
          Divorced</label>
        <br>
      </p></td>
      <td colspan="2">&nbsp;</td>
    </tr>
    <tr>
      <td>E-Mail</td>
      <td colspan="3"><input type="email" name="email" id="email"></td>
    </tr>
    <tr>
      <td>Birthday</td>
      <td colspan="3"><input type="date" name="date" id="date"></td>
    </tr>
    <tr>
      <td>Born place</td>
      <td colspan="3"><input type="text" name="textfield10" id="textfield10"></td>
    </tr>
    <tr>
      <td>Citizenship</td>
      <td colspan="3"><input type="text" name="textfield11" id="textfield11"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
